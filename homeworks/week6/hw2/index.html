<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動報名表單 </title>
    <link rel="stylesheet" href ="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href ="style.css">
</head>

<body>
        <div class="wrapper">
          <form class="apply-form">
              <h1 class="apply-form-title">
                  新拖延運動報名表單
              </h1>
              <p class="apply-form-desc">
                活動日期：2020/12/10 ~ 2020/12/11<br><br>
                活動地點：台北市大安區新生南路二段1號
              </p>
              <p class="apple-form-notice">
               * 必填   
              </p>
              <div class="input-block">
                  <div class="input-block-title required"> 
                      暱稱
                  </div>
                 
                  <div class="input-block-input">
                      <input name="nickname" type="text"/>
    
                  </div>
             </div>
             <div class="input-block">
                <div class="input-block-title required">
                    電子郵件
                </div>
               
                <div class="input-block-input">
                    <input name="email" type="text"/>
    
                </div>
           </div>
           <div class="input-block">
            <div class="input-block-title required">
                手機號碼
            </div>
           
            <div class="input-block-input">
                <input name="phone" type="text"/>
    
            </div>
        </div>
        <div class="input-block">
            <div class="input-block-title required">
                報名類型
            </div>
           
            <div class="input-block-input">
                <label>
                    <input name="type" value="1" type="radio"/>
                    躺在床上用想像力實作  
                </label>
                <label>
                    <input name="type" value="2" type="radio"/>
                    趴在地上滑手機找現成的
                </label>
            </div>
       </div>
        <div class="input-block">
            <div class="input-block-title required">
                怎麼知道這個活動的
            </div>
           
            <div class="input-block-input">
                <input name="reason" type="text"/>
    
            </div>
       </div>
    
       <div class="input-block">
        <div class="input-block-title">
           其他
        </div>
    
             <div class="input-block-desc">
                對活動的一些建議
            </div>
            <div class="input-block-input">
                <input name="reason" type="text"/>
    
            </div>
            <input class="apply-form-submit" type="submit" />
            <p class="apply-form-notice">
                請勿透過表單送出您的密碼
            </p>
          </form>  
        </div>
        <footer>
            <p>© 2020 © Copyright. All rights Reserved.</p>
        </footer>
</body>
</html>
